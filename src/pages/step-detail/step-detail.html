<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.steps[count].name}}</h2>
    <p>{{item.steps[count].details}}</p>
    <button ion-button (click)="incrementCount(); openStep(item, count)">Start cooking</button>
  </div>
</ion-content>
